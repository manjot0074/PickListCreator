<template>
    <div class={notificationClass} role="alert" if:true={showNotiifcation}>
        <span class="slds-assistive-text">error</span>
        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
            title="Description of icon when needed">
            <lightning-icon icon-name="utility:info" alternative-text="info"></lightning-icon>
        </span>
        <h2>{message}
        </h2>
        <div class="slds-notify__close">
                <lightning-button-icon icon-name="utility:close" alternative-text="close" variant="bare" onclick={closeNotification}></lightning-button-icon>
        </div>
    </div>
</template>
